<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZenBot AI IDE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
      
      :root {
        --glow-color: #06b6d4; /* cyan-500 */
        --glow-spread: 6px;
      }
      
      body {
        font-family: 'Share Tech Mono', monospace;
        background-color: #0c1a3e; /* Deep navy blue */
        color: #e0f2fe; /* light cyan/sky */
        overflow: hidden;
      }

      @keyframes blueprint-scroll {
        0% { background-position: 0 0; }
        100% { background-position: -1024px 1024px; }
      }

      .animated-bg {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background-image:
          linear-gradient(rgba(12, 26, 62, 0.95), rgba(12, 26, 62, 0.95)),
          url(https://i.imgur.com/V9nB3tV.png);
        background-repeat: repeat;
        background-size: 1024px auto;
        animation: blueprint-scroll 60s linear infinite;
        opacity: 0.3;
      }

      /* Basic layout styles for IDE */
      .ide-layout {
        display: flex;
        flex-direction: column;
        height: 100vh;
      }
      .main-content {
        flex-grow: 1;
        display: flex;
        overflow: hidden;
      }
      .panel {
        height: 100%;
        overflow-y: auto;
        background-color: rgba(14, 38, 82, 0.6); /* Transparent panel bg */
        backdrop-filter: blur(8px);
        border: 1px solid rgba(6, 182, 212, 0.2);
        box-shadow: 0 0 var(--glow-spread) rgba(6, 182, 212, 0.1);
      }
      
      /* Custom Themed Scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: var(--glow-color);
        border-radius: 5px;
        border: 2px solid transparent;
        background-clip: content-box;
        box-shadow: 0 0 10px var(--glow-color);
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #22d3ee; /* cyan-400 */
        background-clip: content-box;
      }

      /* Glowing Text Effect */
      .text-glow {
        text-shadow: 0 0 8px var(--glow-color);
      }
      
      /* Pulsing effect for buttons */
       @keyframes pulse-glow {
        0%, 100% {
          box-shadow: 0 0 10px var(--glow-color);
        }
        50% {
          box-shadow: 0 0 20px var(--glow-color);
        }
      }
      .animate-pulse-glow {
        animation: pulse-glow 2s infinite ease-in-out;
      }
    </style>
