<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eldoria AI IDE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
      
      :root {
        --glow-color: #06b6d4; /* cyan-500 */
        --glow-spread: 6px;
      }
      
      body {
        font-family: 'Share Tech Mono', monospace;
        background-color: #081229; /* Darker navy blue for more contrast */
        color: #e0f2fe; /* light cyan/sky */
        overflow: hidden;
      }

      @keyframes blueprint-scroll {
        0% { background-position: 0 0; }
        100% { background-position: -1024px 1024px; }
      }
      
      @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .animated-bg {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background-image:
          linear-gradient(rgba(8, 18, 41, 0.97), rgba(8, 18, 41, 0.97)),
          url(https://i.imgur.com/V9nB3tV.png);
        background-repeat: repeat;
        background-size: 1024px auto;
        animation: blueprint-scroll 60s linear infinite;
        opacity: 0.3;
      }

      /* Basic layout styles for IDE */
      .app-header {
        height: 48px; /* New header height */
        flex-shrink: 0;
      }
      .ide-layout {
        display: flex;
        flex-direction: column;
        height: calc(100vh - 48px); /* Adjusted for header */
      }
      .main-content {
        flex-grow: 1;
        display: flex;
        overflow: hidden;
      }
      .panel {
        height: 100%;
        overflow-y: auto;
        background-color: rgba(14, 38, 82, 0.7); /* Slightly more opaque */
        backdrop-filter: blur(8px);
        border: 1px solid rgba(6, 182, 212, 0.2);
        box-shadow: 0 0 var(--glow-spread) rgba(6, 182, 212, 0.1);
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
      }
      .panel:hover {
        border-color: rgba(6, 182, 212, 0.3);
        box-shadow: 0 0 8px rgba(6, 182, 212, 0.15);
      }
      
      /* Custom Themed Scrollbar - Universal */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background-color: rgba(6, 182, 212, 0.5);
        border-radius: 5px;
        border: 1px solid rgba(6, 182, 212, 0.7);
        box-shadow: 0 0 8px rgba(6, 182, 212, 0.5); /* Default glow */
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: rgba(6, 182, 212, 0.8);
        box-shadow: 0 0 14px var(--glow-color); /* Enhanced hover glow */
      }
      ::-webkit-scrollbar-button {
        display: none;
      }
      ::-webkit-scrollbar-corner {
        background: transparent;
      }

      /* Glowing Text Effect */
      .text-glow {
        text-shadow: 0 0 8px var(--glow-color);
      }
      
      /* Animation Utilities */
      .animate-fade-in {
        animation: fade-in 0.5s ease-out forwards;
      }
       @keyframes pulse-glow {
        0%, 100% {
          box-shadow: 0 0 10px var(--glow-color);
        }
        50% {
          box-shadow: 0 0 20px var(--glow-color);
        }
      }
      .animate-pulse-glow {
        animation: pulse-glow 2s infinite ease-in-out;
      }
      
      @keyframes pulse-glow-mic {
        0%, 100% {
          color: var(--glow-color);
          filter: drop-shadow(0 0 3px var(--glow-color));
        }
        50% {
          color: #a5f3fc; /* lighter cyan */
          filter: drop-shadow(0 0 8px var(--glow-color));
        }
      }
      .animate-pulse-glow-mic {
        animation: pulse-glow-mic 1.5s infinite ease-in-out;
      }

      /* Inline Action Toolbar */
      .inline-action-toolbar {
        position: absolute;
        z-index: 50;
        background-color: rgba(14, 38, 82, 0.8);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(6, 182, 212, 0.4);
        border-radius: 8px;
        box-shadow: 0 0 12px rgba(6, 182, 212, 0.3);
        padding: 6px;
        display: flex;
        gap: 4px;
        transform: translateY(-110%);
        transition: opacity 0.2s ease-in-out, transform 0.2s ease-in-out;
      }

      /* Splash Screen */
      @keyframes logo-pulse {
        0%, 100% {
          transform: scale(1);
          filter: drop-shadow(0 0 10px var(--glow-color));
        }
        50% {
          transform: scale(1.05);
          filter: drop-shadow(0 0 25px var(--glow-color));
        }
      }
      .splash-screen {
        animation: fade-in 1s ease-in-out;
      }
      .splash-screen .logo {
        animation: logo-pulse 2.5s infinite ease-in-out;
      }
    </style>
